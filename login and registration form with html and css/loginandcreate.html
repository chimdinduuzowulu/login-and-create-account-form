<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive login or create account form</title>
    <link rel="stylesheet" href="loginandcreate.css">
</head>
<body>
    <div id="container">
        <!-- the login account form  -->
        <form action="" id="login_form" >
            <p><input type="text" id="username" placeholder="user name" class="gen" ></p>
            <p><input type="password" id="userpassword" placeholder="password" class="gen" ></p>
            <p><input type="button" value="LOGIN" id="login" class="gen"></p>
            <p>Not registered?<a href="#" id="reg">Register</a></p>
        </form>
        <!-- the create account form -->
        <form action="" id="create_form" >
            <p><input type="text" id="createname" placeholder="user name" class="log" ></p>
            <p><input type="email" id="createmail" placeholder="hello@yahoo.com" class="log" ></p>
            <p><input type="password" id="createpassword" placeholder="password" class="log"></p>
            <p><input type="button" value="CREATE" id="login2" class="log"></p>
            <p>Already have an account?<a href="#" id="reg2">Login</a></p>
        </form>


    </div>
    
</body>
<script src="loginandcreate.js"></script>
</html>
